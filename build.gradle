apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jblas', name: 'jblas', version: '1.2.4'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '+'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.8.1'
}